<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon-precomposed" href="/app/res/apple-touch-icon-114x114.png" />
<style>
body {
	margin: 0px;
	padding: 0px;
	font-size:10px;
}
</style>

</head>
<body>
	<p>test safari full screen in iPad, iPhone</p>

	<p>
		some test content text.
	</p>
	<button id="screenfull" onclick="fullScreen()">full screen</button>
	<button id="screen-resolution">screen width & height</button>
	<br/>
	<li>user name:<input type="text" name="username"> </input>
	<li>user pass:<input type="text" name="userpass"> </input> 
	
	<div id="console"></div>
	<script>
	
	function fullScreen() {
		var docElm = document.documentElement;
		if (docElm.requestFullscreen) {
			docElm.requestFullscreen();
		} else if (docElm.msRequestFullscreen) {
			docElm = document.body; //overwrite the element (for IE)
			docElm.msRequestFullscreen();
		} else if (docElm.mozRequestFullScreen) {
			docElm.mozRequestFullScreen();
		} else if (docElm.webkitRequestFullScreen) {
			docElm.webkitRequestFullScreen();
		}else if (docElm.webkitEnterFullscreen) {
			docElm.webkitEnterFullscreen();
		}		
	}
	
	function screenResolution()
	{
		var w=window.innerWidth
		|| document.documentElement.clientWidth
		|| document.body.clientWidth;

		var h=window.innerHeight
		|| document.documentElement.clientHeight
		|| document.body.clientHeight;

		x=document.getElementById("console");
		x.innerHTML="浏览器的内部窗口宽度：" + w + "，高度：" + h + "。"
	}
	
       var cancelFullScreen = document.getElementById("screen-resolution");
       if (cancelFullScreen) {
           cancelFullScreen.addEventListener("click", screenResolution);
       }
	
	</script>
</body>
</html>
