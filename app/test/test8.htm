<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
#font10 {
	font-size: 10px;
}

#font11 {
	font-size: 11px;
}

#font12 {
	font-size: 12px;
}

#font13 {
	font-size: 13px;
}

#font14 {
	font-size: 14px;
}
#font15 {
	font-size: 15px;
}
#font16 {
	font-size: 16px;
}
</style>

</head>
<body>
	<p>
		<button id="view-fullscreen">Fullscreen</button>
		<button id="cancel-fullscreen">Cancel fullscreen</button>
	</p>
	<div id="font10"
		style="width: 60px; border: 1px solid #000; height: 80px;">字体10px|60X80</div>
	<div id="font11"
		style="width: 80px; border: 1px solid #000; height: 80px;">字体11px|80X80</div>
	<div id="font12"
		style="width: 80px; border: 1px solid #000; height: 100px;">字体12px|80X100</div>
	<div id="font13"
		style="width: 100px; border: 1px solid #000; height: 100px;">字体13px|100X100</div>
	<div id="font14"
		style="width: 100px; border: 1px solid #000; height: 120px;">字体14px|100X120</div>
	<div id="font15"
		style="width: 120px; border: 1px solid #000; height: 120px;">字体15px|120X120</div>
	<div id="font16"
		style="width: 140px; border: 1px solid #000; height: 140px;">字体16px|140X140</div>
	<script>
		function fullScreen() {
			var docElm = document.documentElement;
			if (docElm.requestFullscreen) {
				docElm.requestFullscreen();
			} else if (docElm.msRequestFullscreen) {
				docElm = document.body; //overwrite the element (for IE)
				docElm.msRequestFullscreen();
			} else if (docElm.mozRequestFullScreen) {
				docElm.mozRequestFullScreen();
			} else if (docElm.webkitRequestFullScreen) {
				docElm.webkitRequestFullScreen();
			} else if (docElm.webkitEnterFullscreen) {
				docElm.webkitEnterFullscreen();
			}
		}

		function exitFullScreen() {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.msExitFullscreen) {
				document.msExitFullscreen();
			} else if (document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if (document.webkitCancelFullScreen) {
				document.webkitCancelFullScreen();
			} else if (document.webkitExitFullScreen) {
				document.webkitExitFullScreen();
			}
		}

		var viewFullScreen = document.getElementById("view-fullscreen");
		if (viewFullScreen) {
			viewFullScreen.addEventListener("click", fullScreen);
		}

		var cancelFullScreen = document.getElementById("cancel-fullscreen");
		if (cancelFullScreen) {
			cancelFullScreen.addEventListener("click", exitFullScreen);
		}
	</script>
</body>
</html>
