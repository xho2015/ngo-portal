<!DOCTYPE html>
<html>
	<head>
		<title>NGO Main Page</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<style>
			html, body {width:100%;height:100%;	font-family: Monospace;margin:0px;overflow:hidden;}
			#panel_screen{font-size:18px;text-align:right;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;margin:auto;width:320px;height:180px;background-color:rgba(0,0,1,0.1);border-style:dashed;}		
		</style>
		<script src="/app/lib/jquery-1.9.1.min.ngjs" type="text/javascript"></script>
		<script src="/app/lib/createjs-0.8.2.min.js" type="text/javascript"></script>
		<script src="/app/main/common.js" type="text/javascript"></script>
		
	</head>
	<body>
		<button id="view-fullscreen">Fullscreen</button>
		<button id="cancel-fullscreen">Cancel fullscreen</button>
		<div id="console"></div>
		<canvas id="panel_screen"></canvas>
		
						
		<script>
			function onResize()
			{
				var winWidth = window.innerWidth;
				var winHeight = window.innerHeight;
				
				//resolution matrix
				var matrix = [[1600,900],[1440,810],[1280,720], [1120,630], [960, 540], [800,450], [640,360], [608, 342]];	
				for (m in matrix)
				{
					if (winWidth > matrix[m][0] &&  winHeight > matrix[m][1] )
					{	
						setPanelSize(matrix[m][0], matrix[m][1]);
						break;
					}
				}	
			}
			
			
			function setPanelSize(w, h)
			{
				$('#panel_screen').width(w);
				$('#panel_screen').height(h);
				
				var x = document.getElementById("console");
				x.innerHTML="width="+w+", height="+h;
				
				redraw(w, h);
			}

			function redraw(width, height)
			{
				//determine rect based on canvas dimension
				var pwidth, pheight = 0;
				var rect = new createjs.Rectangle(0, 0, 200, 410);
				
				var NPCs = [];
				var pcontainer = new createjs.Container();

				pcontainer.x = 0;
				pcontainer.y = 0;
				pcontainer.width = 200;
				pcontainer.height = 410;


				var Label1 = new createjs.Text("字体14px", "14px Arial", "Black");
				
				NPCs.push(Label1, );

				for (i in NPCs) {
					spriteContainer.addChild(NPCs[i]);
				}

				var stage = new createjs.Stage("panel_screen");
				stage.drawRect = rect;

				stage.addChild(pcontainer);
				stage.update();
				console.log("s1. done");
			}

			$("#view-fullscreen").on("click", function (){
				AppCommon.enterFullScreen();
			});

			$("#cancel-fullscreen").on("click", function (){
				AppCommon.exitFullScreen();
			});
			
			window.addEventListener('resize', onResize, false);
			
			onResize();
		</script>
	</body>
</html>
